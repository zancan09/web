<!DOCTYPE html>
<html>
<head>
    <title>Ficha de RPG</title>
    <link rel="stylesheet" href="sttyle.css">
</head>
<body>
    <h1>Ficha de RPG</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>
        
        <label for="habilidades">Habilidades:</label><br>
        <textarea id="habilidades" name="habilidades" rows="4" cols="50" required></textarea><br><br>
        
        <label for="rituais">Rituais:</label><br>
        <textarea id="rituais" name="rituais" rows="4" cols="50"></textarea><br><br>
        
        <label for="itens">Itens:</label><br>
        <textarea id="itens" name="itens" rows="4" cols="50"></textarea><br><br>
        
        <label for="historia">Hist√≥ria:</label><br>
        <textarea id="historia" name="historia" rows="6" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
